name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Make mvnw executable
        run: |
          if [ -f "./mvnw" ]; then chmod +x ./mvnw; fi

      - name: Build + SpotBugs
        run: mvn -B -DskipTests clean verify

      - name: Set up Snyk
        uses: snyk/actions/setup@master

      - name: Snyk test
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: snyk test --all-projects --json-file-output=target/snyk-report.json

      - name: Upload SpotBugs reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: spotbugs-report
          path: |
            target/spotbugs*.xml
            target/spotbugs*.html

      - name: Upload Snyk report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: snyk-report
          path: target/snyk-report.json
