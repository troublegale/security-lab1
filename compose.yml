services:
  db:
    image: postgres:16
    container_name: db
    environment:
      PG_PORT: 5432
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pg_data:/var/lib/postgresql/data
  app:
    build: .
    container_name: app
    ports:
      - "8088:8088"
    depends_on:
      - db

volumes:
  pg_data:
